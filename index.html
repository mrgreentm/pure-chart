<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sort Algorithms By Joao J</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="algoritms-container">
      <div class="bubble-sort">
        <form action="" id="bubble-sort-form" name="bubble-sort">
          <h2>Bubble Sort</h2>
          <button>Sort</button>
        </form>
        <div class="chart-container">
          <div class="bars-container" id="bubble-sort-content"></div>
          <div class="initial-horizontal-line"></div>
        </div>
      </div>

      <div class="selection-sort">
        <form action="" id="selection-sort-form" name="selection-sort">
          <h2>Selection Sort</h2>
          <button>Sort</button>
        </form>
        <div class="chart-container">
          <div class="bars-container" id="selection-sort-content"></div>
          <div class="initial-horizontal-line"></div>
        </div>
      </div>
    </div>

    <audio id="myAudio">
      <source src="./assets/lofi-hip-hop-11489.mp3" type="audio/mpeg">
    </audio>
    <script src="./index.js"></script>
  </body>
</html>
